<html>
<head>
<style>
body {margin:0;overflow:hidden}
</style>
<title>JBirding</title>
<link rel="icon" type="image/x-icon" href="kestrel.ico">
</head>
<body>
<iframe width=100% height=100% id='iframe' frameborder=3></iframe>

<script>
	const url = "https://script.google.com/macros/s/AKfycbzL4FYUJY5KH1h6LUQV6jTe9VMQHvPvQN82mqfT8-c/exec/home"

			function getLang() {
    			var result,
        			tmp = [];
    			location.search
   			     .substr(1)
   			     .split("&")
   			     .forEach(function (item) {
   			       tmp = item.split("=");
   			       if (tmp[0] === 'lang') result = decodeURIComponent(tmp[1]);
   			     });
  			  return result;
			}
	const lang = getLang()

	document.addEventListener('DOMContentLoaded',function() {
		let iframe = document.getElementById('iframe')
		iframe.src = url + window.location.search
	})

	window.addEventListener('message', function(event) {
		if(typeof event.data == 'string') {
			window.top.location.pathname = '/' + event.data
		} else {
			let string = '?'
			string += new URLSearchParams(event.data).toString()
			if (event.data.lang != lang) {	
				window.top.location = string.replace(/\&$/,'')
			} else {
				history.pushState(event.data,'',string.replace(/\&$/,''))
			}
			}
		
  	})
</script>
</body>
</html>
