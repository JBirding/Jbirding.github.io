<body>
    <script>
        let theme = localStorage.getItem('theme');
        if(theme === 'dark-theme'){
            document.body.classList.add("dark-theme");
            document.body.classList.remove("light-theme");
        } else if(theme) {
            document.body.classList.add("light-theme");
            document.body.classList.remove("dark-theme");
        }

        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        if (prefersDarkScheme.matches && !theme) {
            document.body.classList.add("dark-theme");
            document.body.classList.remove("light-theme");
        } else if(!theme) {
            document.body.classList.add("light-theme");
            document.body.classList.remove("dark-theme");
        }
    </script>

    <header>
        <a href="about:blank" tabindex="-1"><img id='logo' src='/logos/jbirding-birds.svg'></a>

        <div id="options">
            <div id="theme" tabindex="0"></div>
            <select id='language'>
                <option value="ES">ES</option>
                <option value="EN">EN</option>
            </select>
        </div>
    </header>

        <nav id='pages'>
            <a id="homeLink" class='nav' tabindex="0" data-tab="home">Home</a>
            <a id="galleryLink" class='nav active' tabindex="0" data-tab="gallery">Gallery</a>
            <a id="aboutLink" class='nav' tabindex="0" data-tab="gallery">About</a>
        </nav>



	<datalist id='birds'>
      <option>Female</option>
      <option>Male</option>
      <option>Juvenile</option>
    </datalist>


    <main>
        <div id='carousel' class="closed">

            <img id='fullscreen' src="/other_assets/fullscreen.svg" tabindex="0" title="Fullscreen (F)">
            <img id='closefullscreen' src="/other_assets/closeFullscreen.svg" tabindex="0" title="Exit fullscreen (F)"
                 hidden>
            <div id="carouselContents">
                <div id="carouselLeftSide">
                    <div class="sidePhotosContainer left">
                        <div id="leftPhotoContainer">
                            <div class="imgBorder sidephotos">
                            </div>
                        </div>
                        <div class="hiddenPhotoContainer" id="hiddenPhotoLeft">
                            <div class="imgBorder sidephotos">
                            </div>
                        </div>
                    </div>
                    <div id='paddleleft' class='paddle' tabindex="0">
                        &lt
                    </div>
                </div>
                <div id="centerPhotoData">
                    <div id='centerPhotoContainer'>
                        <div class="imgBorder carphoto">
                        </div>
                    </div>
                    <div id='photoinfo'>

                            <span id='scicontainer'></span></p>
                    </div>
                </div>
                <div id="carouselRightSide">

                        <div id="rightPhotoContainer">

                            </div>

                    </div>

                </div>

        </div>

        <div id='tableOptions'>
            <div id='searchbox'>
                <div id="searchBackground"></div>
                <input list='birds' id='search' placeholder="Search for a bird...">
                <button hidden id='closesearch'>×</button>
            </div>
            <div id='sortbox'>
                <div id="sortbg">Sort by</div>
                <select id='sort'>

                    <option value='' selected>Best</option>
                    <option value="Random">Random</option>
                    <option value="Species A-Z">Species (A-Z)</option>
                    <option value="Species Z-A">Species (Z-A)</option>
                    <option value="Scientific name A-Z">Scientific name (A-Z)</option>
                    <option value="Scientific name Z-A">Scientific name (Z-A)</option>
                    <option value="Latest">Latest</option>
                    <option value="Oldest">Oldest</option>
                </select>
                <div id='sortoptions'>
                    <div id="shuffleContainer">
                        <div id="shuffle" tabindex="0" hidden="" role="button"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id='loadcontainer'>
            <div id='progress'></div>
        </div>
        <div id='nobird' hidden>No birds matching the search criteria were found</div>

        <div id="pageList" class="hidden">
            <button class="pagePaddle" id="previousPage" tabindex="0"><</button>
            <button class="pagePaddle" id="nextPage" tabindex="0">></button>
        </div>
